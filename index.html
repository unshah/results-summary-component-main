<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main role="main">
  <div class="card">
    <div class="row top-row">
      <div class="col-lg-6 ov-result">
        <h4>Your Result</h4>
        <div class="radialbg">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <h2>Great</h2>
        <p class="desc">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="col-lg-6 all-results">
        <h2>Summary</h2>
        <div class="row ind-res reaction">
          <div class="col col-md-3 resimage">
            <img src="assets\images\icon-reaction.svg" alt="reaction">
          </div>
          <div class="col-md-5 restype resreac">
            <h5>Reaction</h5>
          </div>
          <div class="col-lg-4 score">
            <b>80</b> / 100
          </div>
        </div>
        <div class="row ind-res memory">
          <div class="col col-md-4 resimage">
            <img src="assets\images\icon-memory.svg" alt="memory">
          </div>
          <div class="col-md-5 restype resmem">
            <h5>Memory</h5>
          </div>
          <div class="col col-md-4 score">
            <b>92</b> / 100
          </div>
        </div>
        <div class="row ind-res verbal">
          <div class="col col-md-4 resimage">
            <img src="assets\images\icon-verbal.svg" alt="verbal">
          </div>
          <div class="col-md-5 restype resver">
            <h5>Verbal</h5>
          </div>
          <div class="col col-md-4 score">
            <b>61</b> / 100
          </div>
        </div>
        <div class="row ind-res visual">
          <div class="col col-md-4 resimage">
            <img src="assets\images\icon-visual.svg" alt="visual">
          </div>
          <div class="col-md-5 restype resvis">
            <h5>Visual</h5>
          </div>
          <div class="col col-md-4 score">
            <b>72</b> / 100
          </div>
        </div> 
        <div class="submit">
          <button type="submit" value="Continue" class="btn-primary">Continue</button>
        </div> 
      </div>
    </div>
  </div>
  </main>

  </div> -->
</body>
</html>
